<!__@brief this program shows how to use multimedia
    @adding audio from local area
    @version 2.0
    @date 12/01/2024__>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>
    <div>
        <h2>Import video from an external website</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9ruw7l2b_Tw?si=wGP7oNkvIRnkvhkd" 
            title="Megaman" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>
    <div>
        <h2>Import video from local area</h2>
        <video width="560" height="315" src="../video/Thriller.mp4" controls  
        title="Thriller" frameborder="0" allow="autoplay" allowfullscreen></video>
    </div>
    <div>
        <h2>Import audio from local area</h2>
        <audio src="../audio/TOTO - HOLD.mp3" controls autoplay></audio>    
    </div>
    
</body>
</html>
