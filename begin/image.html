<!__@brief this program shows how to add image in html5
    @version 1.0
    @date 10/01/2024__>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h1>Add image</h1>
    <h2>Evangelion</h2>
    <img src="../image/eva.jpg" alt="evangelion" title="Eva" width="336" height="210">
    <h2>IA</h2>
    <img src="../image/ia.jpg" alt="ia" title="IA">
    <h2>Megaman</h2>
    <a href="https://megaman.fandom.com/es/wiki/Mega_Man_HQ" target="_blank">
        <img src="../image/megaman.jpg" alt="megaman" title="Megaman" width="202" 
        height="311"></a>
</body>
</html>
