<!__@brief This program shows the creation of a basic table
    @version 1.0
    @date 08/01/2024__>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation of a basic table</title>
</head>
<body>
    <h1>How to Create Tables in HTML</h1>

<table border="1">
<caption>Basic Table</caption>
<tr><th>first field</th><th>Second field</th><th>third field</th></tr>
<tr><td>row one column one</td><td>row one column two</td><td>row one column three</td></tr>
<tr><td>row two column one</td><td>row two column two</td><td>row two column three</td></tr>
<tr><td>row three column one</td><td>row three column two</td><td>row three column three</td></tr>
</table>

</body>
</html>
